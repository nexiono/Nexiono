<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="200px" viewBox="0 0 600 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Small particle dots -->
  <circle cx="90" cy="110" r="5" fill="#818CF8" opacity="0.8"/>
  <circle cx="130" cy="70" r="4" fill="#C4B5FD"/>
  <circle cx="170" cy="130" r="6" fill="#A78BFA"/>
  <circle cx="210" cy="90" r="5" fill="#6366F1"/>

  <!-- Orbital ring behind N -->
  <ellipse cx="150" cy="100" rx="110" ry="60" fill="none" stroke="url(#grad1)" stroke-width="18" opacity="0.6"/>
  <ellipse cx="150" cy="100" rx="90" ry="45" fill="none" stroke="url(#grad2)" stroke-width="12" opacity="0.8"/>

  <!-- Main N shape with gradient -->
  <path d="M30 40 L110 40 L190 160 L110 160 Z" fill="url(#grad1)"/>
  <path d="M110 40 L190 40 L190 160 L110 160 Z" fill="url(#grad2)"/>

  <!-- Text: Nexiono -->
  <text x="250" y="125" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)">Nexiono</text>
</svg>
